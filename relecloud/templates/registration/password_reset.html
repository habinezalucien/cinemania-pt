<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Password Forgotten{% endblock %}

{% block content %}
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, reset link will be sent to your email, keep checking for the link.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me the link">
  </form>
{% endblock %}
